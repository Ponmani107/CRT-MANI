<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout Example</title>
  <style>
    .purple-grid {
      display: grid;
      grid-template-columns: 1fr 400px minmax(200px, 500px);
      grid-template-rows: repeat(3, 1fr) 50px;
      gap: 3px;
      height: 400px;
      background-color: #ccc;
      padding: 10px;
      max-width: 1200px;
      margin: 0 auto 30px auto;
    }

    .purple-item {
      background-color: #8b4f9b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      font-size: 14px;
      text-align: center;
      border: 2px solid #ff6b35;
    }

    .item1 { grid-column: 1; grid-row: 1; }
    .item2 { grid-column: 2; grid-row: 1; }
    .item3 { grid-column: 3; grid-row: 1; }
    .item4 { grid-column: 1; grid-row: 2; }
    .item5 { grid-column: 2; grid-row: 2; }
    .item6 { grid-column: 3; grid-row: 2; }
    .item7 { grid-column: 1; grid-row: 3; }
    .item8 { grid-column: 2; grid-row: 3; }
    .item9 { grid-column: 3; grid-row: 3; }
    .item10 { grid-column: 1; grid-row: 4; }
  </style>
</head>
<body>

  <div class="purple-grid">
    <div class="purple-item item1">Item 1</div>
    <div class="purple-item item2">Item 2</div>
    <div class="purple-item item3">Item 3</div>
    <div class="purple-item item4">Item 4</div>
    <div class="purple-item item5">Item 5</div>
    <div class="purple-item item6">Item 6</div>
    <div class="purple-item item7">Item 7</div>
    <div class="purple-item item8">Item 8</div>
    <div class="purple-item item9">Item 9</div>
    <div class="purple-item item10">Item 10</div>
  </div>

</body>
</html>
