<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The student num</h1>
    <table border="1">
        <thead>
            <tr>
                <td>col 1</td>
                <td>col 2</td>
                <td>col 3</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>
    <br>

    <table border="1">
        <tr>
            <th>col 1</th>
            <th>col 2</th>
            <th>col 3</th>
        </tr>
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
            <td>cell 3</td>
        </tr>
        <tr>
            <td colspan="2">cell 4</td>
            <td>cell 5</td>
        </tr>
        <tr>
            <td>cell 6</td>
            <td>cell 7</td>
            <td rowspan="2">cell 8</td>
        </tr>
        <tr>
            <td>cell 9</td>
            <td>cell 10</td>
        </tr>
    </table>
</body>
</html>
